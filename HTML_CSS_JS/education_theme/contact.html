<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Name</title>
    <!-- ICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <!-- Css StyleSheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <script type="module" src="./assets/js/module.js"></script> -->
    <style>
        .footer {
            padding-top: 0 !important;
        }
    </style>
</head>

<body>
    <!-- ==================Navbar========================= -->
    <top-navigation></top-navigation>
    <!-- ==================Contact Us========================= -->
    <!-- Send Email https://formspree.io/ -->
    <section class="contact">
        <div class="contact__section container">
            <aside class="contact__aside">
                <div class="contact__aside-image">
                    <img src="./assets/img/contact.svg" alt="" srcset="">
                </div>
                <h2>Contact Us</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi veritatis ut accusamus obcaecati velit
                    dolorem nostrum sapiente non ipsam porro.</p>
                <ul class="contact__aside-details">
                    <li><i class="uil uil-phone-times">+123 123 123 1234</i></li>
                    <li><i class="uil uil-envelope">example123@gmail.com</i></li>
                    <li><i class="uil uil-location-point">Institute Location </i></li>
                </ul>
                <ul class="contact__aside-social">
                    <li><a href="#"><i class="uil uil-facebook-f"></i> </a></li>
                    <li><a href="#"><i class="uil uil-instagram-alt"></i></a></li>
                    <li><a href="#"><i class="uil uil-twitter"></i></a></li>
                    <li><a href="#"><i class="uil uil-linkedin"></i></a></li>
                </ul>
            </aside>


            <form class="contact__form">
                <div class="contact__form-name">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                </div>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <textarea name="Message" id="message" rows="7" placeholder="Message" required></textarea>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>


    <!-- <footer class="footer">
        <div class="footer__copyright">
            <small>Copyright &copy; Your Website</small>
        </div>
    </footer> -->
    <!-- ==================Scripts========================= -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
