<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todays Forms</title>
  <link rel="stylesheet" href="./asset/css/style.css">
  <link rel="stylesheet" href="./asset/css/all.min.css">
</head>

<body>
  <!-- Forms 1 -->

  <div class="t3">
    <div class="table-div">
      <div style="height: 50px; background-color: white; border-radius: 20PX 20PX 0 0; padding-left: 20px;">
        <div style="border: none;" class="th-div">
          <p><i style="margin-right: 10px; color: rgb(54, 230, 54);" class="fa-regular fa-circle-check fa-2xl"
              style="color: black;"></i>Personal
            Information</p>
        </div>
        <div class="th-div">
          <p><i style="margin-right: 10px;" class="fa-regular fa-circle-check fa-2xl"></i>Bank Information</p>
        </div>
        <div class="th-div">
          <p><i style="margin-right: 10px;" class="fa-regular fa-circle-check fa-2xl"></i>Confirm Details</p>
        </div>
      </div>
      <form action="">
        <div class="first-name">
          <label for="">First name</label><br>
          <input type="text" placeholder="ex: Junaid">
        </div>
        <div class="last-name">
          <label for="">Last name</label><br>
          <input type="text" placeholder="ex: Yousaf">
        </div>
        <p style="margin-bottom: 30px;"> Gender: <input type="radio" name="name"> <label for="">Male</label><input
            type="radio" name="name"><label for="">Female</label></p>
        <label for="">Address Location</label><br>
        <input style="margin-bottom: 20px; width: 565px; position: relative;" type="text"
          placeholder="78, main boluvard, Gulshan-e-Ravi">
        <i style="position: absolute;" class="fa-solid fa-location-dot"></i><br>
        <div class="first-name">
          <label for="">Phone Number</label><br>
          <input type="text" placeholder="+92 325-4118877">
        </div>
        <div class="last-name" style="margin-bottom: 20px;">
          <label for="">Zip Code</label><br>
          <input type="text">
        </div><br>
        <label for="">Date Of Birth:</label>
        <select class="s-input" name="" id="">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
        </select>

        <select class="s-input" name="" id="">
          <option value="">Jan</option>
          <option value="">Feb</option>
          <option value="">Mar</option>
          <option value="">Apr</option>
          <option value="">May</option>
        </select>

        <select class="s-input" name="" id="">
          <option value="">2019</option>
          <option value="">2020</option>
          <option value="">2021</option>
          <option value="">2022</option>
          <option value="">2023</option>
        </select>

        <input class="btn" type="submit" value="">
        <i class="fa-solid fa-angle-right"></i>


      </form>
    </div>
  </div>
  <hr>
  <!-- Forms2 -->

  <div class="t5">
    <div class="table-div">
      <h1><u style="text-decoration-color: #7b88fd;">Re</u>gisteration</h1>
      <h3>Personal Details</h3>
      <form action="">
        <div style="display: inline-block;">
          <label for="">Full name</label><br>
          <input type="text" placeholder="Enter your name">
        </div>
        <div style="display: inline-block;">
          <label for="">Date of birth</label><br>
          <input type="text" placeholder="Enter Birth Date">
        </div>
        <div style="display: inline-block;">
          <label for="">Email</label><br>
          <input type="text" placeholder="Enter your email">
        </div><br>
        <div style="display: inline-block;">
          <label for="">Mobile Number</label><br>
          <input type="text" placeholder="Enter mobile number">
        </div>
        <div style="display: inline-block;">
          <label for="">Gender</label><br>
          <input type="text" placeholder="Enter your gender">
        </div>
        <div style="display: inline-block;">
          <label for="">Occupation</label><br>
          <input type="text" placeholder="Enter Occupation">
        </div>
        <h3>Identity Details</h3>
        <div style="display: inline-block;">
          <label for="">ID Type</label><br>
          <input type="text" placeholder="Enter ID type">
        </div>
        <div style="display: inline-block;">
          <label for="">ID Number</label><br>
          <input type="text" placeholder="Enter ID number">
        </div>
        <div style="display: inline-block;">
          <label for="">Issue Authority</label><br>
          <input type="text" placeholder="Enter issue department">
        </div><br>
        <div style="display: inline-block;">
          <label for="">Issue Date</label><br>
          <input type="text" placeholder="Enter ID issue date">
        </div>
        <div style="display: inline-block;">
          <label for="">Issue State</label><br>
          <input type="text" placeholder="Enter ID issue state">
        </div>
        <div style="display: inline-block;">
          <label for="">Expiry date</label><br>
          <input type="text" placeholder="Enter ID expiry date">
        </div><br>
        <input style="position: relative;" class="btn" type="submit" value="Next">
        <i class="fa-solid fa-arrow-right-long"></i>
      </form>

    </div>
  </div>

  <hr>

  <!-- Forms 3 -->

  <div class="t6">
    <div class="table-div">
      <div class="new-div">
        <div class="form-div">
          <h1>Sign up</h1>
          <form action="">
            <div class="name">
              <input style="position: relative;" type="text" placeholder="Your Name">
              <i style="position: absolute; color: black; margin: 0 0 0 -265px;" class="fa-solid fa-user"></i>
            </div><br>
            <div class="pass">
              <input style="position: relative;" type="text" placeholder="Password">
              <i style="position: absolute; color: rgb(0, 0, 0); margin: 0 0 0 -265px;" class="fa-solid fa-lock"></i>
            </div><br><br>
            <input style="margin-left: 30px;" type="checkbox"><label style="margin-left: 5px; font-size: 15px;"
              for="">Remember Me</label><br><br>
            <input class="btn" type="submit" value="Log in">
          </form>
          <p class="log-with" style="color: black;">or log-in with:</p>

          <div style="display: inline-block; padding-top: 25px;">
            <a class="anc" href="#">
              <div style="background-color: #3C558E;" class="log-with-div"></div>
              <i style="position: absolute; margin: 4px 0px 0 -22px; color: white;" class="fa-brands fa-facebook-f"></i>
            </a>
            <a class="anc" href="#">
              <div style="background-color: #229DE9;" class="log-with-div"></div>
              <i style="position: absolute; margin: 4px 0px 0 -24px; color: white;" class="fa-brands fa-twitter"></i>
            </a>
            <a class="anc" href="#">
              <div style="background-color: #D23335;" class="log-with-div"></div>
              <i style="position: absolute; margin: 4px 0px 0 -20px; color: white;" class="fa-brands fa-google"></i>
            </a>
          </div>

          <img style="margin: 10px 0 10px 90px;" src="./asset/img/main.PNG" height="180px">
          <p style="color: black; margin-left: 110px;"><a style="text-decoration: none; color: black;" href="">Create an
              account</a></p>

        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Forms 4 -->

  <div class="t7">
    <div class="table-div">
      <img src="./asset/img/main-3.PNG" width="100%">
      <h1>Registeration Info</h1>
      <form action=""></form>
      <input type="text" placeholder="NAME"><br>
      <input style="position: relative;" type="text" placeholder="BIRTHDAY">
      <i style="position: absolute; color: rgb(158, 158, 158); margin: 27px 0 0 -20px;"
        class="fa-solid fa-calendar-days"></i><br>
      <select name="" id="">
        <option value="" disabled selected>GENDER</option>
        <option value="">Male</option>
        <option value="">Female</option>
      </select><br>
      <select name="" id="">
        <option value="" disabled selected>CLASS</option>
        <option value="">BSCS</option>
        <option value="">BSIT</option>
        <option value="">MCS</option>
      </select><br>
      <input class="btn" type="submit" value="Submit">
      </form>
    </div>
  </div>

  <hr>

  <!-- Forms 5 -->

  <div class="t8">
    <div class="table-div">
      <div class="new-div">
        <div class="form-div">
          <h2>Registeration Form</h2>
          <form action=""></form>
          <label for="">First Name</label><br>
          <input type="text"><br>
          <label for="">Last Name</label><br>
          <input type="text"><br>
          <label for="">Birthday</label><br>
          <input style="position: relative;" type="text">
          <i style="position: absolute; color: rgb(158, 158, 158); margin: 7px 0 0 -20px;"
            class="fa-solid fa-calendar-days"></i><br>
          <p style="color: black; margin-left: 30px;">Gender</p>
          <input style="display: inline-block; width: 15px; height: 14px;" type="radio" name="gen"><label
            style="margin-left: 10px;" for="">Male</label>
          <input style="display: inline-block; width: 15px; height: 14px;" type="radio" name="gen"><label
            style="margin-left: 10px;" for="">Female</label><br>
          <label for="">Email</label><br>
          <input type="text"><br>
          <label for="">Phone Number</label><br>
          <input type="text"><br>
          <label for="">Subject</label><br>
          <select name="" id="">
            <option value="">cs501</option>
            <option value="">cs502</option>
            <option value="">cs503</option>
            <option value="">cs504</option>
          </select><br>

          <input class="btn" type="submit" value="Submit">
          </form>


        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Forms 6 -->

  <div class="t9">
    <div class="table-div">
      <div class="new-div">
        <div class="form-div">
          <h1>Sign up</h1>
          <form action="">
            <div class="name">
              <input style="position: relative;" type="text" placeholder="Your Name">
              <i style="position: absolute; color: black; margin: 0 0 0 -265px;" class="fa-solid fa-user"></i>
            </div><br>
            <div class="pass">
              <input style="position: relative;" type="text" placeholder="Your Email">
              <i style="position: absolute; color: black; margin: 0 0 0 -265px;" class="fa-solid fa-envelope"></i>
            </div><br>
            <div class="pass">
              <input style="position: relative;" type="text" placeholder="Your Password">
              <i style="position: absolute; color: black; margin: 0 0 0 -265px;" class="fa-solid fa-lock"></i>
            </div><br>
            <div class="pass">
              <input style="position: relative;" type="text" placeholder="confirm password">
              <i style="position: absolute; color: rgb(0, 0, 0); margin: 0 0 0 -265px;"
                class="fa-solid fa-unlock-keyhole"></i>
            </div><br><br>
            <input style="margin-left: 30px;" type="checkbox"><label style="margin-left: 5px; font-size: 15px;" for="">I
              agree all statements in <a style="text-decoration: none; color: black;" href=""><u>Term of
                  service</u></a></label><br><br>
            <input class="btn" type="submit" value="Register">
          </form>

          <img style="margin: 10px 0 10px 90px;" src="./asset/img/main-2.PNG" height="170px">
          <p style="color: black; margin-left: 110px;"><a style="text-decoration: none; color: black;" href=""><u>I'm
                already member</u></a></p>


        </div>
      </div>
    </div>
  </div>

  

</body>

</html>
